<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Cloud shape -->
  <path d="M 30 45 Q 30 38 36 38 Q 38 32 44 32 Q 48 28 54 28 Q 60 28 64 32 Q 70 32 72 38 Q 78 38 78 45 Q 78 52 72 52 L 36 52 Q 30 52 30 45 Z" 
        fill="url(#cloudGradient)" 
        opacity="0.95"/>
  
  <!-- Checkmark -->
  <path d="M 38 60 L 46 70 L 68 45" 
        stroke="#10b981" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
