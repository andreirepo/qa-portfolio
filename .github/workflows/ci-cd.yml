name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start preview server and run E2E tests
        run: |
          npm run preview &
          sleep 10
          npm run test:e2e
        env:
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to LightSail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # Navigate to portfolio directory
            cd /home/ubuntu/apps/qa-portfolio
            
            # Pull latest changes first
            echo "ğŸ“¥ Pulling latest changes from Git..."
            git pull origin main || git pull origin master
            
            # Make deployment script executable and run it
            if [ -f "scripts/deploy.sh" ]; then
              chmod +x scripts/deploy.sh
              ./scripts/deploy.sh
            else
              echo "âš ï¸  Deploy script not found, running manual deployment..."
              
              # Navigate to docker-compose directory
              cd /home/ubuntu/apps/todo-app
              
              # Stop current portfolio container
              echo "ğŸ›‘ Stopping current portfolio container..."
              docker-compose stop portfolio || echo "âš ï¸  Container was not running"
              
              # Remove old image to force rebuild
              echo "ğŸ—‘ï¸  Removing old Docker image..."
              docker image rm todo-app-portfolio 2>/dev/null || echo "âš ï¸  Image not found, continuing..."
              
              # Rebuild and start portfolio
              echo "ğŸ”¨ Building and starting new portfolio container..."
              if docker-compose up -d portfolio; then
                echo "âœ… Container started successfully"
              else
                echo "âŒ Failed to start container"
                exit 1
              fi
              
              # Wait for container to be ready
              echo "â³ Waiting for container to be ready..."
              sleep 15
              
              # Check if container is running
              echo "ğŸ” Checking container status..."
              if docker ps | grep -q portfolio; then
                echo "âœ… Portfolio container is running"
              else
                echo "âŒ Portfolio container is not running"
                docker-compose logs portfolio --tail=20
                exit 1
              fi
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # Final verification
            echo "ğŸ” Final deployment verification..."
            if curl -f -s https://andreirepo.com > /dev/null; then
              echo "âœ… Deployment verification successful!"
              echo "ğŸŒŸ Portfolio is live at https://andreirepo.com"
            else
              echo "âŒ Deployment verification failed"
              exit 1
            fi

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "ğŸš€ Deployment successful to https://andreirepo.com"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
