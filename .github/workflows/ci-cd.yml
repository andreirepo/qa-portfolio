name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test

    - name: Build project
      run: npm run build

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        BASE_URL: http://localhost:4173

    - name: Start preview server for E2E tests
      run: |
        npm run preview &
        sleep 5
        npm run test:e2e
      env:
        BASE_URL: http://localhost:4173

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to LightSail
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          # Navigate to portfolio directory
          cd /home/ubuntu/apps/qa-portfolio
          
          # Pull latest changes
          git pull origin main || git pull origin master
          
          # Navigate to docker-compose directory
          cd /home/ubuntu/apps/todo-app
          
          # Stop current portfolio container
          docker-compose stop portfolio
          
          # Remove old image to force rebuild
          docker image rm todo-app-portfolio || true
          
          # Rebuild and start portfolio
          docker-compose up -d portfolio
          
          # Wait for container to be healthy
          sleep 10
          
          # Check if container is running
          docker ps | grep portfolio

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          # Test if the site is responding
          curl -f https://andreirepo.com || exit 1
          echo "‚úÖ Deployment successful!"

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "üöÄ Deployment successful to https://andreirepo.com"
        else
          echo "‚ùå Deployment failed"
          exit 1
        fi