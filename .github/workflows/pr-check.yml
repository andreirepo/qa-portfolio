name: PR Quality Checks

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build project
        run: npm run build

      - name: Check bundle size
        run: |
          echo "ğŸ“¦ Checking bundle size..."
          du -sh dist/
          du -sh dist/assets/*.js | head -5

      - name: PR Check Summary
        run: |
          echo "âœ… All quality checks passed!"
          echo "ğŸ“Š Test coverage generated"
          echo "ğŸ—ï¸ Build successful"
          echo "âœ¨ Ready for review and merge"

  # Optional: Add a comment to PR with build info
  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: quality-checks
    if: success()

    steps:
      - name: Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All quality checks passed! This PR is ready for review.\n\n- âœ“ Linting passed\n- âœ“ Tests passed\n- âœ“ Build successful\n\nMerge this PR to automatically deploy to production.'
            })
